[mod-setting-description]
electric-refrigerated-cargo-wagon-capacity-setting=Wählen Sie die Anzahl der Lagerplätze für den elektrischen Kühl-Frachtwagen. Dies ist eine Start-Einstellung und erfordert einen Neustart des Spiels/speichers, damit Änderungen wirksam werden.
electric-refrigerated-wagon-freeze-rate=Steuert, wie stark die Kühlung das Verderben verlangsamt. Entspricht Fridge's Gefrier-Rate, falls Fridge geladen ist. 1 = keine Verlangsamung; größere Werte erhöhen die Konservierung.
